<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma spectrometr</title>
    <!--[if IE]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
    <!-- <script language="javascript" type="text/javascript" src="jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.min.js"></script> -->
    <script language="javascript" type="text/javascript" src="jquery.chart.js"></script>
  </head>
  <body>
    <div id="container">
      <main> 
        <div class="containerForChart">
          <canvas id="myChart"></canvas>
        </div>
      </main>

      <fieldset>
        <legend>Вид отображаемых данных:</legend>
        <div>
          <input type="radio" id="acc" name="gamma_data" value="acc" checked />
          <label for="acc">Накопленные</label>
        </div>
        <div>
          <input type="radio" id="avg" name="gamma_data" value="avg" />
          <label for="avg">Среднее за секунду</label>
        </div>
        <div>
          <input type="radio" id="cadr" name="gamma_data" value="cadr" />
          <label for="cadr">Последняя секунда</label>
        </div>
        <button id="clearBtn">Очистить график</button>
      </fieldset>
      <fieldset>
        <legend>Режим отображаемых данных:</legend>
        <div>
          <input type="radio" id="log" name="mode_data" value="acc"  />
          <label for="acc">Логарифмический</label>
        </div>
        <div>
          <input type="radio" id="casual" name="mode_data" value="avg" checked/>
          <label for="avg">Обычный</label>
        </div>
      </fieldset>
      <a href="/conf.html">Настройка</a>
    </div>
    
    
    <!-- <script>document.querySelector("#chart").style.height = (window.screen.height * 0.33) + "px"</script> -->
    <!-- <script>document.querySelector(".containerForChart").style.height = (window.screen.height * 0.33) + "px"</script> -->
    <script src="chart.js"></script>
  </body>
</html>
